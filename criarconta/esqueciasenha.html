<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mural - Recuperar Senha</title>
    <link rel="stylesheet" href="esqueciasenha.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- seta de voltar -->
    <a onclick="history.back()" class="voltar-link" style="cursor: pointer;">
        <i class="fas fa-arrow-left"></i>
    </a>

    <div class="fundo-musical">
        <div class="nota-musical" style="--i:1"><i class="fas fa-music"></i></div>
        <div class="nota-musical" style="--i:2"><i class="fas fa-music"></i></div>
        <div class="nota-musical" style="--i:3"><i class="fas fa-music"></i></div>
        <div class="nota-musical" style="--i:4"><i class="fas fa-music"></i></div>
        <div class="nota-musical" style="--i:5"><i class="fas fa-music"></i></div>
    </div>

    <div class="container">
        <div class="caixa-login">
            <div class="logo">
                <h1>Recupere sua senha</h1>
            </div>

            <p class="subtitulo">Insira suas informações nos campos abaixo para enviar um email para redefinição
                de sua
                senha! </p>

            <form class="formulario-login" id="formRecuperacao">
                <div class="grupo-input">
                    <i class="fas fa-envelope icone"></i>
                    <input type="email" id="email" placeholder="Endereço de E-mail">
                </div>

                <button type="submit" class="botao-login">Enviar Email</button>
            </form>
        </div>
    </div>

    <!-- tela de Loading -->
    <div class="tela-loading" id="telaLoading">
        <div class="loading-conteudo">
            <div class="loading-spinner"></div>
            <p>Redirecionando...</p>
        </div>
    </div>

    <!-- modal de Sucesso -->
    <div class="modal-sucesso" id="modalSucesso">
        <div class="modal-conteudo">
            <div class="modal-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h2>Sucesso!</h2>
            <p>Sua senha foi alterada com sucesso.</p>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

        firebase.initializeApp(firebaseConfig);
    </script>

    <script src="esqueciasenha.js"></script>
</body>

</html>
